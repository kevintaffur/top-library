<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Library</h1>
        <button id="new-button" type="button">NEW BOOK</button>
      </div>
      <div class="content">
        <div class="cards">
          <div class="card">
            <div class="title">title</div>
            <div class="author">author</div>
            <div class="pages">3213</div>
            <div class="read">
              <div class="message">Read</div>
              <button type="button" class="toggleread">Update</button>
            </div>
            <button class="delete">Delete</button>
          </div>
        </div>

        <form class="book-form">
          <div class="data">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
          </div>

          <div class="data">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
          </div>

          <div class="data">
            <label for="numberofpages">Number of Pages</label>
            <input type="number" name="numberofpages" id="numberofpages" required>
          </div>

          <div class="radio">
            <label for="wasread">Was read?</label>
            <input type="radio" name="wasread" id="wasread" value="false">
          </div>

          <button id="add-button">Add</button>
        </form>
      </div>
    </div>
  </body>
</html>
