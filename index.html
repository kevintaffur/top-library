<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Library</h1>
        <button id="new-button" type="button">NEW BOOK</button>
      </div>
      <div class="content">
        <div class="cards">
          <!-- render from js -->
        </div>

        <form class="book-form">
          <div class="data">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
          </div>

          <div class="data">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
          </div>

          <div class="data">
            <label for="numberofpages">Number of Pages</label>
            <input type="number" name="numberofpages" id="numberofpages" required>
          </div>

          <div class="radio">
            <label for="wasread">Was read?</label>
            <input type="radio" name="wasread" id="wasread">
          </div>

          <button id="add-button">Add</button>
        </form>
      </div>
    </div>
  </body>
</html>
